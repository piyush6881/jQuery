<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="nav.css"/>
    <title>Responsive Animated Navbar</title>
    <!-- External CSS Link in CSS Folder -->
    <link rel="stylesheet" href="../css/nav.css">

    <!-- Script for JS cdn link-->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <!-- font family link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- cdn link for font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <nav>
        <div class="logo">
            <img src="../../img/logo.jpg" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><button class="login-button" href="#">Login</button></li>
            <li><button class="join-button" href="#">Join</button></li>
        </ul>
    </nav>
<!-- nav bar ends here -->

<div id="mySidebar" class="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <button class="toggle-btn" onclick="toggleNav()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <a href="#"><i class="fas fa-home"></i> <span>Home</span></a>
    <a href="#"><i class="fas fa-chart-line"></i> <span>Dashboard</span></a>
    <a href="#"><i class="fas fa-user"></i> <span>Profile</span></a>
    <a href="#"><i class="fas fa-envelope"></i> <span>Messages</span></a>
    <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
</div>

<div id="main">
    <h2>Modern Sidebar with Internal Toggle</h2>
    <p>The toggle button is  inside the sidebar at the top. Click it to expand or collapse the sidebar.</p>
</div>




    <!-- external JS Link in js folder -->
    <script src="../js/nav.js"></script>
</body>
</html>
